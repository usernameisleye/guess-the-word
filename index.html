<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/js's/wordsList.js" defer></script>
    <script src="/js's/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<!-- Tutor:@CodingNepal -->
<body>
    <main>
        <h1>Guess The Word</h1>
        <img src="/emoji.png" alt="">
        <section class="display">
            <input type="text" class="add-inputs" maxlength="1">
            <div class="inputs">
            </div>
            <div class="infos">
                <p class="hint">Hint: <span></span></p>
                <p class="remains">Remaining Guesses: <span>10</span></p>
                <p class="wrongs">Wrong Letters: <span>n, g, i, a, e, r</span></p>
            </div>

            <button class="reset">RESET</button>
        </section>
    </main>
</body>
</html>
